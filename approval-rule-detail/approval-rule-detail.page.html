<ion-header>
	<app-list-toolbar pageTitle="Danh sÃ¡ch" [pageConfig]="pageConfig" [selectedItems]="selectedItems" [query]="query" (add)="add()" (refresh)="refresh()" (export)="export()" (import)="import($event)" (help)="help()" (unselect)="unselect()" (archiveItems)="archiveItems()" (deleteItems)="deleteItems()" (changeBranch)="changeBranch($event)"></app-list-toolbar>
</ion-header>
<ion-content>
		<ng-container *ngFor="let i of item.Filters" [ngTemplateOutlet]="filterTemplate" [ngTemplateOutletContext]="{ filter: i.Filter, schema:schemaList[0]}"></ng-container>
</ion-content>
<ng-template #filterTemplate let-filter="filter" let-schema="schema" >
	<app-filter #appFilter [item]="filter" (message)="showMessage($event)" (submit)='saveConfig($event)' [schema]="schema"></app-filter>
	<ion-row  class="ion-justify-content-center"style="margin-bottom:20px">
		<ion-col size="4">
			<ion-button color="primary" (click)="appFilter.onFormSubmit($event)" expand="block">{{'Save' | translate}}</ion-button>
		</ion-col>
	</ion-row>
</ng-template>
