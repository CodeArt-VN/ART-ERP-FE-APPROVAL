		<form (submit)="refresh()" action="#">
			<header class="filter" *ngIf="pageConfig.isShowSearch">
				<div class="col-checkbox cell"></div>
				<div class="col-id cell">
					<input [ngModelOptions]="{standalone: true}" [(ngModel)]="query.Id" class="c-input" [ngClass]="{active: query.Id}" type="text" placeholder="{{'Id' | translate}}">
					<ion-icon class="min-btn" (click)="query.Id=''; refresh()" *ngIf="query.Id" name="close-circle-outline"></ion-icon>
				</div>
				<div class="col-code cell">
					<input [ngModelOptions]="{standalone: true}" [(ngModel)]="query.Code" class="c-input" [ngClass]="{active: query.Code}" type="text" placeholder="{{'Code' | translate}}">

<ion-content appScrollbarTheme [ngClass]="{withFeature: pageConfig.isShowFeature}">
	<app-page-message [itemsLength]="items.length" [showSpinner]="pageConfig.showSpinner"></app-page-message>
	<ion-fab *ngIf="pageConfig.isShowFeature" class="feature" vertical="top" horizontal="end" slot="fixed">
		<ion-grid>
			<ion-col>
			<div class="c-control">
				<label class="c-label" for="Type">{{'erp.app.pages.approval.request.type' | translate}} </label>
				<ng-select class="c-input" labelForId="Type" [(ngModel)]="type" [items]="requestTypeList" (change)="changeType()" bindLabel="Name" bindValue="Code" placeholder="{{'erp.app.pages.approval.request.search-placeholder' | translate}}">
					<ng-template ng-option-tmp let-i="item" let-search="searchTerm">
						<div *ngIf="i">
							<div> <span *ngFor="let l of i.levels">&nbsp;&nbsp;&nbsp;</span> <span [ngOptionHighlight]="search">{{i.Name}}</span></div>
						</div>
					</ng-template>
				</ng-select>
			</div>

			<div class="c-control" *ngIf="type == 'TimeOff'">
				<label class="c-label" for="SubType">{{'erp.app.pages.approval.request.sub-type' | translate}} </label>
				<ng-select class="c-input" labelForId="SubType" [(ngModel)]="subType" [items]="timeOffTypeList" (change)="changeSubType($event)" bindLabel="Name" bindValue="Code" placeholder="{{'erp.app.pages.approval.request.search-placeholder' | translate}}">
					<ng-template ng-option-tmp let-i="item" let-search="searchTerm">
						<div *ngIf="i">
							<div> <span *ngFor="let l of i.levels">&nbsp;&nbsp;&nbsp;</span> <span [ngOptionHighlight]="search">{{i.Name}}</span></div>
						</div>
					</ng-template>
				</ng-select>
			</div>

			<app-filter #appFilter [smallWidth]="true" [item]="config" [(schema)]="schema"  (inputChange)="saveConfig($event)"></app-filter>

			<div *ngIf="type"><ion-button (click)="filterConfig()" expand="block">{{'Filter' | translate}}</ion-button></div>

		</ion-col>
		</ion-grid>
	</ion-fab>
	<div *ngIf="items.length && pageConfig.showSpinner==false">
		<section class="table">
			<div *ngFor="let i of items; let j = index;" class="row" [ngClass]="{odd: j % 2 != 0}" [ngClass]="{selected: i.checked}">
				<div class="col-checkbox cell">
					<input (click)="changeSelection(i, $event)" class="c-checkbox" [(ngModel)]="i.checked" type="checkbox">
				</div>

				<div (click)="showModal(i)" class="col-id cell" *ngIf="i.Status=='Draft'">
					{{i.Id}} <ion-icon name="pencil"></ion-icon>
				</div>
				<div (click)="nav('request/'+i.Id,'forward')" class="col-id cell" *ngIf="i.Status!='Draft'">
					{{i.Id}}
				</div>
				<div class="col-staff cell">
					<ion-avatar class="avatar" slot="start">
						<ion-img #img [src]="imgPath + i._Staff.Code + '.jpg'" (ionError)="img.src = 'assets/avartar-empty.jpg'"></ion-img>
					</ion-avatar>
					{{i._Staff.FullName}}
				</div>

				<div (click)="nav('request/'+i.Id,'forward')" class="col-code cell">
					<span>{{i._Type.Name}}</span>
				</div>
				<div class="col-date cell">
					{{i.StartText}}-{{i.EndText}}
				</div>
				<div (click)="nav('request/'+i.Id,'forward')" class="col-name cell">
					{{i.Name}}
				</div>
				<div (click)="nav('request/'+i.Id,'forward')" class="col-remark cell">{{i.Remark}}</div>
				<div (click)="nav('request/'+i.Id,'forward')" class="col-number cell">
					<ion-text color="primary">
						<b>{{i.AmountText}}</b>
					</ion-text>
				</div>
				<div (click)="nav('request/'+i.Id,'forward')" class="col-status cell">
					<span class="bar-holder">
						<ion-text class="bar-title" *ngIf="i._Status" [color]="i._Status.Color">{{i._Status.Name}}</ion-text>
						<span class="bar" [ngClass]="{active: s.Code==i.Status}" [ngStyle]="{'background-color': 'var(--ion-color-'+s.Color+')'}" *ngFor="let s of statusList" [title]="s.Name"></span>
					</span>
				</div>
				<hr>

			</div>
		</section>
	</div>
	<ion-infinite-scroll color="primary" threshold="20%" (ionInfinite)="loadData($event)" [disabled]="!pageConfig.infiniteScroll || pageConfig.isEndOfData">
		<ion-infinite-scroll-content loadingSpinner="dots"></ion-infinite-scroll-content>
	</ion-infinite-scroll>
</ion-content>
